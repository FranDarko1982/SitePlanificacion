<style>
  :root{
    --intelcia-fucsia:#D60084;
    --ink-900:#121212;
    --ink-700:#2F2F2F;
    --ink-500:#5A5A5A;
    --ink-300:#9CA3AF;
    --ink-100:#EAEAEA;
    --surface:#FFFFFF;
    --surface-alt:#F8F8F9;
    --shadow: 0 10px 24px rgba(0,0,0,.08);
    --radius:16px;
    --radius-sm:12px;
    --gap:20px;
  }

  *{box-sizing:border-box}
  html{height:100%}
  body{
    margin:0;
    font-family: "Poppins","Roboto", system-ui, -apple-system, Segoe UI, Arial, sans-serif;
    color:var(--ink-900);
    background-color: #f8f8f9;
    background-image: url("https://img.interempresas.net/A/A875/3311259.webp");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  /* NAVBAR */
  .navbar{
    position:sticky; top:0; z-index:1000;
    display:flex; align-items:center; justify-content:space-between;
    gap:12px;
    padding:14px 20px;
    background:rgba(255,255,255,.8);
    backdrop-filter: saturate(180%) blur(10px);
    border-bottom:1px solid var(--ink-100);
  }
  .brand{display:flex; align-items:center; gap:10px; font-weight:600; letter-spacing:.2px}
  .brand-logo{max-height: 28px;}
  .brand-dot{width:12px; height:12px; border-radius:50%; background:var(--intelcia-fucsia); box-shadow:0 0 0 6px rgba(214,0,132,.12)}
  .brand-text{color:var(--ink-900)}
  .nav-links{display:flex; gap:8px; align-items:center}
  .nav-link{
    text-decoration:none; color:var(--ink-700);
    padding:8px 12px; border-radius:10px; font-weight:500;
    transition:all .18s ease;
  }
  .nav-link:hover{background:var(--surface-alt); color:var(--ink-900)}
  .nav-link.active{color:var(--surface); background:var(--intelcia-fucsia); box-shadow: var(--shadow)}

  .nav-toggle{
    display:none; background:transparent; border:none; cursor:pointer;
    padding:8px; border-radius:10px; color:var(--ink-700);
  }
  .nav-toggle:hover{background:var(--surface-alt)}

  /* LAYOUT */
  .container{
    width:min(1100px, 92%);
    margin:24px auto 120px;
    display:block;
  }

  .section{display:none; animation:fade .18s ease}
  .section.visible{display:block}
  @keyframes fade{from{opacity:0; transform:translateY(4px)} to{opacity:1; transform:none}}

  /* CARDS / BLOCKS */
  .hero{
    padding:28px; border-radius:var(--radius);
    background:linear-gradient(180deg, #fff, var(--surface-alt));
    border:1px solid var(--ink-100);
    box-shadow:var(--shadow);
  }
  .hero h1{
    margin:0 0 8px; font-size:clamp(24px, 3.2vw, 32px); letter-spacing:.2px;
  }
  .hero p{margin:0; color:var(--ink-500); line-height:1.6}

  .grid{
    display:grid; gap:var(--gap);
    grid-template-columns: repeat(12, 1fr);
  }
  .col-4{grid-column: span 4}
  .col-6{grid-column: span 6}
  .col-12{grid-column: span 12}

  .card{
    background:rgba(255,255,255,.9);
    backdrop-filter: blur(5px);
    border:1px solid var(--ink-100);
    border-radius:var(--radius-sm); padding:18px;
    box-shadow: var(--shadow);
  }
  .card h3{margin:0 0 6px; font-size:18px}
  .card p{margin:0; color:var(--ink-500); line-height:1.6}
  .kpi{
    display:flex; align-items:center; justify-content:space-between;
    gap:10px;
  }
  .kpi .value{font-weight:700; font-size:22px}
  .tag{
    display:inline-flex; gap:6px; align-items:center;
    background:rgba(214,0,132,.08); color:var(--intelcia-fucsia);
    padding:6px 10px; border-radius:999px; font-size:12px; font-weight:600;
  }

  .list{
    display:flex; flex-direction:column; gap:10px;
  }
  .list-item{
    display:flex; align-items:center; justify-content:space-between;
    gap:10px; padding:12px 14px; border:1px solid var(--ink-100);
    border-radius:12px; background:rgba(255,255,255,.9);
    backdrop-filter: blur(5px);
  }
  .list-item .meta{color:var(--ink-300); font-size:12px}

  .btn{
    display:inline-flex; gap:8px; align-items:center; justify-content:center;
    padding:10px 14px; border-radius:12px; border:1px solid var(--ink-100);
    background:rgba(255,255,255,.9);
    backdrop-filter: blur(5px);
    color:var(--ink-700); text-decoration:none; font-weight:600;
    transition:all .18s ease; cursor:pointer;
  }
  .btn:hover{transform:translateY(-1px); box-shadow:var(--shadow)}
  .btn.primary{background:var(--intelcia-fucsia); color:#fff; border-color:transparent}

  /* FOOTER */
  .footer{
    position:fixed; left:0; right:0; bottom:0;
    background:rgba(255,255,255,.8);
    backdrop-filter: saturate(180%) blur(10px);
    border-top:1px solid var(--ink-100);
    padding:12px 20px; text-align:center; color:var(--ink-500);
  }

  /* RESPONSIVE */
  @media (max-width: 880px){
    .nav-toggle{display:block}
    .nav-links{
      position:fixed; top:60px; right:14px;
      display:none; flex-direction:column; align-items:stretch;
      background:rgba(255,255,255,.9);
      backdrop-filter: blur(10px);
      border:1px solid var(--ink-100);
      border-radius:14px; padding:10px; box-shadow:var(--shadow);
      min-width:220px;
    }
    .nav-links.open{display:flex}
    .grid{grid-template-columns: repeat(6, 1fr)}
    .col-4{grid-column: span 6}
    .col-6{grid-column: span 6}
  }
</style>
